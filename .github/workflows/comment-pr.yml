name: 'Comment artifacts'
on:
  workflow_run:
    workflows: ["Upload an artifact"]
    types: [completed]
jobs:
  push-artifact:
    runs-on: ubuntu-latest
    steps:
      - uses: ./
        id: message
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          prefix: Hallo there!
          suffix: Tschuss
      - name: comment PR
        uses: unsplash/comment-on-pr@v1.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: ${{ steps.message.outputs.message }}
          check_for_duplicate_msg: true
